<body>
  
    <h1 style="font-style: italic;">Formulário de Cadastro</h1>
<form action="exercicio8.php" method="get">
    <label for="nome"style="font-style: italic;">Nome:</label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required><br><br>
    
    <label for="telefone">Telefone:</label>
    <input type="number" name="telefone" id="telefone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"  required><br><br>

    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" name="nascimento" id="nascimento" required><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" id="endereco" required><br><br>

    <input type="submit" value="Cadastrar">
</form>
